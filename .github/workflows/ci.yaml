name: Build and Create Rolling Release

on:
  push:

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Android APK (Release)
        run: ./gradlew :composeApp:assembleRelease

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: composeApp/build/outputs/apk/release/composeApp-release.apk
          if-no-files-found: error

  build_desktop:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        ext: [msi, dmg, deb]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Desktop Package
        run: ./gradlew :composeApp:packageDistributionForCurrentOS
        shell: bash

      - name: Upload Desktop Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kocoboy-${{ matrix.os }}.${{ matrix.ext }}
          path: composeApp/build/compose/binaries/main/app/${{ matrix.ext }}/*.${{ matrix.ext }}
          if-no-files-found: ignore
